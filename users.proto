syntax = "proto3";
package mnstrv2servergrpc;

import "mnstr.proto";
import "wallets.proto";

message User {
  string id = 1;
  string display_name = 2;
  string email = 3;
  optional string phone = 4;
  int32 experience_level = 5;
  int32 experience_points = 6;
  int32 experience_to_next_level = 7;
  int32 coins = 8;
  repeated Mnstr mnstrs = 9;
  optional Wallet wallet = 10;
}