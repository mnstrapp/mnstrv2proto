syntax = "proto3";
package mnstrv2servergrpc;

enum TransactionType {
  CREDIT = 0;
  DEBIT = 1;
}

enum TransactionStatus {
  PREPARING = 0;
  PENDING = 1;
  COMPLETED = 2;
  FAILED = 3;
}

message Transaction {
  string id = 1;
  string wallet_id = 2;
  int32 amount = 3;
  TransactionType transaction_type = 4;
  TransactionStatus transaction_status = 5;
  string data = 6;
  string error_message = 7;
  string created_at = 8;
  string updated_at = 9;
}

message CreateTransactionRequest {
  string wallet_id = 1;
  int32 amount = 2;
  TransactionType transaction_type = 3;
}

message CreateTransactionResponse { Transaction transaction = 1; }

message GetTransactionRequest { string id = 1; }

message GetTransactionResponse { Transaction transaction = 1; }

message ListTransactionsRequest {
  int32 page = 1;
  int32 limit = 2;
  optional string wallet_id = 3;
}

message ListTransactionsResponse { repeated Transaction transactions = 1; }

service TransactionService {
  rpc CreateTransaction(CreateTransactionRequest)
      returns (CreateTransactionResponse);
  rpc GetTransaction(GetTransactionRequest) returns (GetTransactionResponse);
  rpc ListTransactions(ListTransactionsRequest)
      returns (ListTransactionsResponse);
}